
name: CI Pipeline

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main, "feature/*"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pip install pytest
          pytest tests/

      - name: Run Bandit (SAST)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r app/
          bandit -r streamlit_app/

      - name: Run pip-audit (SCA)
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit

  deploy-staging:
    name: Deploy to Docker (Staging - Streamlit)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t streamlit-app-staging .

      - name: Run Docker container
        run: docker run -d -p 8000:8000 streamlit-app-staging

  dast-test:
    name: DAST - Custom Security Scan
    runs-on: ubuntu-latest
    needs: deploy-staging

    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for services to be ready
        run: sleep 10

      - name: Install dependencies for DAST
        run: pip install requests

      - name: Run DAST Python tests
        run: python security_tests/dast_tests.py