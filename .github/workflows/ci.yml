
name: CI Pipeline

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main, "feature/*"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pip install pytest
          pytest tests/

      - name: Run Bandit (SAST)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r app/
          bandit -r streamlit_app/

      - name: Run pip-audit (SCA)
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit

  deploy-staging:
    name: Deploy to Docker (Staging - Streamlit)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t streamlit-app-staging .

      - name: Run Docker container
        run: docker run -d -p 8501:8501 streamlit-app-staging

  dast-test:
    name: Dynamic Analysis with OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build FastAPI image
        run: docker build -f Dockerfile.fastapi -t fastapi-staging .

      - name: Run FastAPI container
        run: docker run -d -p 8000:8000 fastapi-staging

      - name: Wait for FastAPI
        run: sleep 10

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8000'
