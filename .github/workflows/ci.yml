name: CI Pipeline

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main, 'feature/*']
  workflow_dispatch:  # permite correr manualmente via GitHub UI

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install pytest
          pytest tests/

      - name: Run Bandit for static security analysis (SAST)
        run: |
          pip install bandit
          bandit -r app/

      - name: Run pip-audit for dependency vulnerability scanning (SCA)
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit

  deploy-staging:
    name: Deploy to Docker (Staging - Streamlit)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t streamlit-app-staging .

      - name: Run Docker container
        run: docker run -d -p 8501:8501 streamlit-app-staging
