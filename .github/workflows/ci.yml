name: CI Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main", "feature/*" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build and Test (Backend & Frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest (with coverage)
        run: |
          pip install pytest pytest-cov
          pytest --cov=app --cov=streamlit_app --cov-report=xml

      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      - name: Run Bandit (SAST)
        run: |
          pip install bandit
          bandit -r app/ -o bandit_report.txt || true
          bandit -r streamlit_app/ -o bandit_streamlit_report.txt || true

      - name: Run Safety (SCA)
        run: |
          pip install safety
          safety check -r requirements.txt -f text -o safety_report.txt || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit_report.txt
            bandit_streamlit_report.txt
            safety_report.txt

  deploy-staging:
    name: Deploy to Staging and DAST
    needs: build-test
    runs-on: ubuntu-latest  # (Opcional: URL do ambiente de staging, se aplic√°vel)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Staging)
        run: docker build -t eventflow-staging:latest .

      - name: Run Container (Staging)
        run: docker run -d --name eventflow_staging -p 8000:8000 eventflow-staging:latest

      - name: Wait for service startup
        run: sleep 10

      - name: Run DAST Security Tests
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python security_tests/dast_tests.py

      - name: Stop and Remove Container
        if: ${{ always() }}
        run: docker stop eventflow_staging && docker rm eventflow_staging
