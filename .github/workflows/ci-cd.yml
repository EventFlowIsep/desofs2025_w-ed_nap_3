name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main", "feature/*" ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Executa toda segunda-feira Ã  meia-noite
jobs:
  build_test_and_analyze:
    name: Build, Test, SAST & SCA
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Cache das dependÃªncias pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ“¦ Instalar dependÃªncias do projeto
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: ğŸ“¦ Instalar dependÃªncias de teste/seguranÃ§a
        run: |
          pip install pytest pytest-cov
          pip install bandit pip-audit

      - name: ğŸ§ª Executar testes unitÃ¡rios (Pytest) com cobertura
        run: |
          pytest --cov=app --cov=streamlit_app --cov-report=term-missing --cov-report=xml:coverage.xml
        env:
          PYTHONPATH: "${{ github.workspace }}/app:${{ github.workspace }}/streamlit_app"  # se necessÃ¡rio, para resolver imports

      - name: ğŸ“Š Upload do relatÃ³rio de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cobertura-teste
          path: coverage.xml

      - name: ğŸ” SAST - AnÃ¡lise estÃ¡tica com Bandit
        run: |
          # Bandit analisa recursivamente o cÃ³digo em "app" e "streamlit_app", excluindo testes e scripts de seguranÃ§a
          bandit -r . -x security_tests,tests,Deliverables -f json -o bandit-report.json || true
        # `|| true` para garantir que o passo continue mesmo se Bandit encontrar issues (evitando falha imediata sem coletar artefatos).
      
      - name: ğŸ“‹ Upload do relatÃ³rio Bandit (SAST)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: ğŸ“¦ SCA - AnÃ¡lise de dependÃªncias com pip-audit
        run: |
          # Executa o pip-audit com base no requirements.txt
          pip-audit -r requirements.txt -f json -o deps-audit-report.json
        # Em caso de vulnerabilidades encontradas, pip-audit sairÃ¡ com cÃ³digo de erro, falhando o job.
        # Isso garante detecÃ§Ã£o imediata de falhas de seguranÃ§a em dependÃªncias conhecidas:contentReference[oaicite:2]{index=2}.

      - name: ğŸ“‹ Upload do relatÃ³rio de dependÃªncias (SCA)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deps-audit-report
          path: deps-audit-report.json

  deploy_and_dast:
    name: Staging & DAST
    runs-on: ubuntu-latest
    needs: [build_test_and_analyze]   # SÃ³ roda este job se build/test tiver tido sucesso

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Construir e subir containers (Staging)
        run: |
          docker compose up -d --build
          echo "Aguardando containers subirem..."
          sleep 10  # espera 10s para garantir que serviÃ§os estejam prontos (pode ajustar ou usar healthcheck)

      - name: ğŸ” Executar testes dinÃ¢micos de seguranÃ§a (DAST)
        run: |
          # Executa o script de teste dinÃ¢mico de seguranÃ§a. 
          # Presume-se que 'run_dast.sh' retorne cÃ³digo de saÃ­da 0 se tudo ok, ou !=0 se vulnerabilidades crÃ­ticas forem encontradas.
          bash security_tests/run_dast.sh

      - name: ğŸ“‹ Upload do relatÃ³rio DAST
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dast-report
          path: security_tests/**/*dast_report*.*   # ajustado para o nome/format do relatÃ³rio gerado pelo script

      - name: ğŸ“¦ Derrubar ambiente de staging
        if: always()
        run: docker compose down
