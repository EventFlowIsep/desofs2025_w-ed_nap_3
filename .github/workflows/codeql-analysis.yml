name: Security Scan (CodeQL + SCA)

on:
  # Agendado semanal (domingo Ã  meia-noite)
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:    # Permite disparo manual pelo UI, se desejado
  push:
    branches: [ "main", "feature/*" ]           # CodeQL tambÃ©m roda em pushes na branch principal
  pull_request:
    branches: [ "main", "feature/*" ]
               # e em PRs abertos contra a principal

jobs:
  codeql:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write   # necessÃ¡ria para subir resultados de code scanning
      contents: read

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Setup CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python         # Analisa cÃ³digo Python
          # Caso queira incluir outras linguagens, adicione aqui. Ex: python, javascript

      - name: ğŸ—ï¸ Build (dependÃªncias para CodeQL)
        run: |
          # Instala as dependÃªncias do projeto para melhor anÃ¡lise (opcional, mas recomendado)
          python -m pip install -r requirements.txt

      - name: ğŸ” CodeQL - Analisar cÃ³digo
        uses: github/codeql-action/analyze@v3
        with:
          category: "CodeQL-Scan"  # Nomeia a categoria de alertas de Code Scanning

  dep_vulns:
    name: Weekly Dependency Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    # ^ Executa este job apenas em execuÃ§Ãµes agendadas ou manuais (evita duplicar SCA em cada push, jÃ¡ que a pipeline principal cuida disso em pushes)
    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar pip-audit
        run: pip install pip-audit

      - name: ğŸ” Verificar vulnerabilidades em dependÃªncias (pip-audit)
        run: |
          pip-audit -r requirements.txt > deps-weekly.txt
          # NÃ£o usamos '-f json' aqui apenas para simplificar leitura do log/arquivo de texto
          # (poderia usar JSON similar Ã  pipeline principal, se preferir)

      - name: ğŸ“‹ Upload do relatÃ³rio de dependÃªncias (semanal)
        uses: actions/upload-artifact@v4
        with:
          name: deps-weekly-audit
          path: deps-weekly.txt
